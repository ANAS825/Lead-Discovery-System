<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 28px;
            font-weight: bold;
        }

        .login-container {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        input[type="text"], 
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .links {
            text-align: center;
            margin-top: 10px;
        }

        .links a {
            color: #4CAF50;
            text-decoration: none;
            margin: 0 5px;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>Lead Discovery System</h1>
        <div class="login-container">
            <h2>Login to Start</h2>
            <form id="loginForm">
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button id="login" type="submit">Login</button>
                <div class="links">
                    <a href="#">Forgot Password?</a> | 
                    <a href="signup.html">Sign Up</a>
                </div>
            </form>
        </div>
    </div>

    <script>
document.getElementById("loginForm").addEventListener("submit", async function(event) {
    event.preventDefault(); // Prevent page reload

    const username = event.target.querySelector('input[type="text"]').value;
    const password = event.target.querySelector('input[type="password"]').value;

    try {
        const response = await fetch("http://127.0.0.1:8000/user/login", {
            method: "POST",
            headers: {
                "Content-Type": "application/x-www-form-urlencoded"
            },
            body: new URLSearchParams({
                username: username,
                password: password
            })
        });

        if (response.ok) {
            const data = await response.json();
            console.log("Login Success:", data);

            // Save token in localStorage for later API calls
            localStorage.setItem("access_token", data.access_token);

            

            // Redirect to dashboard
            window.location.href = "dashboard.html";
        } else {
            const errorData = await response.json();
            alert("Login failed: " + errorData.detail);
        }
    } catch (error) {
        console.error("Error:", error);
        alert("Something went wrong. Please try again.");
    }
});

document.addEventListener("DOMContentLoaded", async () => {
    const token = localStorage.getItem("access_token");

    if (!token) {
        // No token → redirect to login
        window.location.href = "login.html";
        return;
    }

    try {
        // Call a protected API on the backend to verify token
        const response = await fetch("http://127.0.0.1:8000/user/protected", {
            method: "GET",
            headers: {
                "Authorization": "Bearer " + token
            }
        });

        if (!response.ok) {
            // Invalid/expired token → redirect back to login
            window.location.href = "login.html";
        } else {
            const user = await response.json();
            console.log("Authenticated as:", user);
            // you can also display username in dashboard
        }
    } catch (error) {
        console.error("Auth check failed:", error);
        window.location.href = "login.html";
    }
});
</script>

</body>
</html>
