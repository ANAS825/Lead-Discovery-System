<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 28px;
            font-weight: bold;
        }

        .signup-container {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        input[type="text"], 
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .links {
            text-align: center;
            margin-top: 10px;
        }

        .links a {
            color: #4CAF50;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .error-message, .success-message {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }

        .error-message {
            color: red;
        }

        .success-message {
            color: green;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>Lead Discovery System</h1>
        <div class="signup-container">
            <h2>Create an Account</h2>
            <form id="signupForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button id="signup" type="submit">Sign Up</button>
                <div class="links">
                    <a href="login.html">Already have an account? Login</a>
                </div>
                <div id="message"></div>
            </form>
        </div>
    </div>

    <script>
document.getElementById("signupForm").addEventListener("submit", async function(event) {
    event.preventDefault(); // prevent page reload

    const username = document.getElementById("username").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const messageDiv = document.getElementById("message");

    try {
        const response = await fetch("http://127.0.0.1:8000/user/create", {  // adjust if no prefix
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ username, email, password })
        });

        const data = await response.json();

        if (!response.ok) {
            // Backend error
            messageDiv.innerHTML = `<p class="error-message">${data.detail || "Signup failed"}</p>`;
        } else {
            // âœ… Success: Show popup
            alert("ðŸŽ‰ User created successfully! You can now log in.");
            window.location.href = "login.html"; // redirect
        }
    } catch (error) {
        messageDiv.innerHTML = `<p class="error-message">Error: ${error.message}</p>`;
    }
});
</script>

</body>
</html>
